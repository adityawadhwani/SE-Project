
      <!DOCTYPE html>
      <html lang="en">
        <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Payment Page</title>
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.17/tailwind.min.css">
        </head>
        <body class="bg-gray-100">
          <div class="flex flex-col min-h-screen">
            <header class="bg-gray-800 text-white py-4 px-4">
              <h1 class="text-2xl font-bold">Payment Page</h1>
            </header>
            <main class="flex-grow">
              <form class="mx-auto max-w-md py-4 px-8">
                <div class="mb-4">
                  <label class="block text-gray-700 font-bold mb-2" for="name">
                    Name
                  </label>
                  <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" placeholder="John Doe">
                </div>
                <div class="mb-4">
                  <label class="block text-gray-700 font-bold mb-2" for="email">
                    Email
                  </label>
                  <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="johndoe@example.com">
                </div>
                <div class="mb-4">
                  <label class="block text-gray-700 font-bold mb-2" for="card-number">
                    Card Number
                  </label>
                  <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="card-number" type="text" placeholder="**** **** **** ****">
                </div>
                <div class="mb-4">
                  <label class="block text-gray-700 font-bold mb-2" for="expiration">
                    Expiration Date
                  </label>
                  <input class="shadow appearance-none border rounded w-1/2 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="expiration" type="text" placeholder="MM/YY">
                  <input class="shadow appearance-none border rounded w-1/2 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="cvc" type="text" placeholder="CVC">
                </div>
                <div class="mb-4">
                  <label class="block text-gray-700 font-bold mb-2" for="amount">
                    Amount
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="amount" type="text" placeholder="$100.00">
              </div>
              <a href="../src/confirmation.html" class="bg-white text-blue-500 font-semibold px-6 py-3 rounded-full hover:bg-blue-500 hover:text-white transition duration-300">
                pay
              </a>
